<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Aree - Eterna Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab.active {
            border-bottom-color: #4facfe;
            color: #4facfe;
        }

        .tab:hover {
            background: #f8f9fa;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #4facfe;
        }

        .card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .card p {
            color: #666;
            margin-bottom: 5px;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-residential {
            background: #d4edda;
            color: #155724;
        }

        .badge-technical {
            background: #cce5ff;
            color: #004085;
        }

        .badge-shared {
            background: #fff3cd;
            color: #856404;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .hierarchy-tree {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .tree-node {
            margin-left: 20px;
            padding: 10px;
            border-left: 2px solid #4facfe;
            margin-bottom: 10px;
        }

        .tree-node h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .tree-node ul {
            list-style: none;
            margin-left: 20px;
        }

        .tree-node li {
            padding: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Gestione Aree Eterna Home</h1>
            <p>Gestisci le aree principali e specifiche della tua casa intelligente</p>
        </div>

        <div class="content">
            <!-- Tabs -->
            <div class="tabs">
                <div class="tab active" onclick="showTab('main-areas')">Aree Principali</div>
                <div class="tab" onclick="showTab('node-areas')">Aree Specifiche</div>
                <div class="tab" onclick="showTab('reports')">Report</div>
            </div>

            <!-- Main Areas Tab -->
            <div id="main-areas" class="tab-content active">
                <h2>Gestione Aree Principali</h2>
                
                <form id="mainAreaForm">
                    <div class="form-group">
                        <label for="mainAreaName">Nome Area Principale</label>
                        <input type="text" id="mainAreaName" required placeholder="es. Zona Giorno">
                    </div>
                    <div class="form-group">
                        <label for="mainAreaDescription">Descrizione</label>
                        <textarea id="mainAreaDescription" rows="3" placeholder="Descrizione dell'area principale"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="mainAreaHouse">Casa</label>
                        <select id="mainAreaHouse" required>
                            <option value="">Seleziona una casa</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Crea Area Principale</button>
                </form>

                <div id="mainAreasList" class="grid"></div>
            </div>

            <!-- Node Areas Tab -->
            <div id="node-areas" class="tab-content">
                <h2>Gestione Aree Specifiche</h2>
                
                <form id="nodeAreaForm">
                    <div class="form-group">
                        <label for="nodeAreaName">Nome Area Specifica</label>
                        <input type="text" id="nodeAreaName" required placeholder="es. Cucina">
                    </div>
                    <div class="form-group">
                        <label for="nodeAreaCategory">Categoria</label>
                        <select id="nodeAreaCategory" required>
                            <option value="">Seleziona categoria</option>
                            <option value="residential">Residenziale</option>
                            <option value="technical">Tecnica</option>
                            <option value="shared">Condivisa</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="nodeAreaPhysicalTag" checked>
                            Ha tag fisico NFC
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="nodeAreaHouse">Casa</label>
                        <select id="nodeAreaHouse" required>
                            <option value="">Seleziona una casa</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Crea Area Specifica</button>
                </form>

                <div id="nodeAreasList" class="grid"></div>
            </div>

            <!-- Reports Tab -->
            <div id="reports" class="tab-content">
                <h2>Report e Statistiche</h2>
                
                <div class="form-group">
                    <label for="reportHouse">Seleziona Casa per Report</label>
                    <select id="reportHouse" onchange="loadReports()">
                        <option value="">Seleziona una casa</option>
                    </select>
                </div>

                <div id="stats" class="stats"></div>
                <div id="hierarchy" class="hierarchy-tree"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        let houses = [];

        // Utility functions
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Load data for the tab
            if (tabName === 'main-areas') {
                loadMainAreas();
            } else if (tabName === 'node-areas') {
                loadNodeAreas();
            } else if (tabName === 'reports') {
                loadReports();
            }
        }

        function showAlert(message, type = 'success') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            const content = document.querySelector('.content');
            content.insertBefore(alert, content.firstChild);
            
            setTimeout(() => alert.remove(), 5000);
        }

        function showLoading(containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '<div class="loading">Caricamento...</div>';
        }

        // Load houses
        async function loadHouses() {
            try {
                const response = await fetch(`${API_BASE}/houses/`);
                const data = await response.json();
                houses = data.items || [];
                
                // Populate house selects
                const selects = ['mainAreaHouse', 'nodeAreaHouse', 'reportHouse'];
                selects.forEach(selectId => {
                    const select = document.getElementById(selectId);
                    select.innerHTML = '<option value="">Seleziona una casa</option>';
                    houses.forEach(house => {
                        const option = document.createElement('option');
                        option.value = house.id;
                        option.textContent = house.name;
                        select.appendChild(option);
                    });
                });
            } catch (error) {
                console.error('Error loading houses:', error);
                showAlert('Errore nel caricamento delle case', 'error');
            }
        }

        // Main Areas functions
        async function loadMainAreas() {
            showLoading('mainAreasList');
            try {
                const response = await fetch(`${API_BASE}/main-areas/`);
                const data = await response.json();
                displayMainAreas(data.items || []);
            } catch (error) {
                console.error('Error loading main areas:', error);
                showAlert('Errore nel caricamento delle aree principali', 'error');
            }
        }

        function displayMainAreas(areas) {
            const container = document.getElementById('mainAreasList');
            if (areas.length === 0) {
                container.innerHTML = '<p>Nessuna area principale trovata</p>';
                return;
            }

            container.innerHTML = areas.map(area => `
                <div class="card">
                    <h3>${area.name}</h3>
                    <p><strong>Descrizione:</strong> ${area.description || 'Nessuna descrizione'}</p>
                    <p><strong>Nodi associati:</strong> ${area.nodes_count || 0}</p>
                    <p><strong>Casa:</strong> ${houses.find(h => h.id === area.house_id)?.name || 'N/A'}</p>
                    <button class="btn btn-danger" onclick="deleteMainArea(${area.id})">Elimina</button>
                </div>
            `).join('');
        }

        // Node Areas functions
        async function loadNodeAreas() {
            showLoading('nodeAreasList');
            try {
                const response = await fetch(`${API_BASE}/node-areas/`);
                const data = await response.json();
                displayNodeAreas(data.items || []);
            } catch (error) {
                console.error('Error loading node areas:', error);
                showAlert('Errore nel caricamento delle aree specifiche', 'error');
            }
        }

        function displayNodeAreas(areas) {
            const container = document.getElementById('nodeAreasList');
            if (areas.length === 0) {
                container.innerHTML = '<p>Nessuna area specifica trovata</p>';
                return;
            }

            container.innerHTML = areas.map(area => `
                <div class="card">
                    <h3>${area.name}</h3>
                    <p><strong>Categoria:</strong> <span class="badge badge-${area.category}">${area.category}</span></p>
                    <p><strong>Tag fisico:</strong> ${area.has_physical_tag ? 'S√¨' : 'No'}</p>
                    <p><strong>Nodi associati:</strong> ${area.nodes_count || 0}</p>
                    <p><strong>Casa:</strong> ${houses.find(h => h.id === area.house_id)?.name || 'N/A'}</p>
                    <button class="btn btn-danger" onclick="deleteNodeArea(${area.id})">Elimina</button>
                </div>
            `).join('');
        }

        // Reports functions
        async function loadReports() {
            const houseId = document.getElementById('reportHouse').value;
            if (!houseId) {
                document.getElementById('stats').innerHTML = '';
                document.getElementById('hierarchy').innerHTML = '';
                return;
            }

            try {
                // Load summary
                const summaryResponse = await fetch(`${API_BASE}/area-reports/summary/${houseId}`);
                const summary = await summaryResponse.json();
                displayStats(summary);

                // Load hierarchy
                const hierarchyResponse = await fetch(`${API_BASE}/area-reports/hierarchy/${houseId}`);
                const hierarchy = await hierarchyResponse.json();
                displayHierarchy(hierarchy);
            } catch (error) {
                console.error('Error loading reports:', error);
                showAlert('Errore nel caricamento dei report', 'error');
            }
        }

        function displayStats(summary) {
            const container = document.getElementById('stats');
            container.innerHTML = `
                <div class="stat-card">
                    <h3>${summary.statistics.main_areas_count}</h3>
                    <p>Aree Principali</p>
                </div>
                <div class="stat-card">
                    <h3>${summary.statistics.nodes.total}</h3>
                    <p>Nodi Totali</p>
                </div>
                <div class="stat-card">
                    <h3>${summary.statistics.nodes.master}</h3>
                    <p>Nodi Master</p>
                </div>
                <div class="stat-card">
                    <h3>${summary.statistics.nodes.physical_tag}</h3>
                    <p>Tag Fisici</p>
                </div>
            `;
        }

        function displayHierarchy(hierarchy) {
            const container = document.getElementById('hierarchy');
            container.innerHTML = `
                <h3>Gerarchia Aree e Nodi - ${hierarchy.house.name}</h3>
                ${hierarchy.main_areas.map(mainArea => `
                    <div class="tree-node">
                        <h4>üè† ${mainArea.name}</h4>
                        <p>${mainArea.description || 'Nessuna descrizione'}</p>
                        <p><strong>Nodi:</strong> ${mainArea.nodes_count}</p>
                        ${mainArea.node_areas.length > 0 ? `
                            <ul>
                                ${mainArea.node_areas.map(nodeArea => `
                                    <li>üìç ${nodeArea.name} (${nodeArea.category}) - ${nodeArea.nodes_count} nodi</li>
                                `).join('')}
                            </ul>
                        ` : ''}
                    </div>
                `).join('')}
            `;
        }

        // Form submissions
        document.getElementById('mainAreaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('mainAreaName').value,
                description: document.getElementById('mainAreaDescription').value,
                house_id: parseInt(document.getElementById('mainAreaHouse').value)
            };

            try {
                const response = await fetch(`${API_BASE}/main-areas/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showAlert('Area principale creata con successo!');
                    e.target.reset();
                    loadMainAreas();
                } else {
                    const error = await response.json();
                    showAlert(error.detail || 'Errore nella creazione', 'error');
                }
            } catch (error) {
                console.error('Error creating main area:', error);
                showAlert('Errore nella creazione dell\'area principale', 'error');
            }
        });

        document.getElementById('nodeAreaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('nodeAreaName').value,
                category: document.getElementById('nodeAreaCategory').value,
                has_physical_tag: document.getElementById('nodeAreaPhysicalTag').checked,
                house_id: parseInt(document.getElementById('nodeAreaHouse').value)
            };

            try {
                const response = await fetch(`${API_BASE}/node-areas/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showAlert('Area specifica creata con successo!');
                    e.target.reset();
                    loadNodeAreas();
                } else {
                    const error = await response.json();
                    showAlert(error.detail || 'Errore nella creazione', 'error');
                }
            } catch (error) {
                console.error('Error creating node area:', error);
                showAlert('Errore nella creazione dell\'area specifica', 'error');
            }
        });

        // Delete functions
        async function deleteMainArea(id) {
            if (!confirm('Sei sicuro di voler eliminare questa area principale?')) return;

            try {
                const response = await fetch(`${API_BASE}/main-areas/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showAlert('Area principale eliminata con successo!');
                    loadMainAreas();
                } else {
                    const error = await response.json();
                    showAlert(error.detail || 'Errore nell\'eliminazione', 'error');
                }
            } catch (error) {
                console.error('Error deleting main area:', error);
                showAlert('Errore nell\'eliminazione dell\'area principale', 'error');
            }
        }

        async function deleteNodeArea(id) {
            if (!confirm('Sei sicuro di voler eliminare questa area specifica?')) return;

            try {
                const response = await fetch(`${API_BASE}/node-areas/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showAlert('Area specifica eliminata con successo!');
                    loadNodeAreas();
                } else {
                    const error = await response.json();
                    showAlert(error.detail || 'Errore nell\'eliminazione', 'error');
                }
            } catch (error) {
                console.error('Error deleting node area:', error);
                showAlert('Errore nell\'eliminazione dell\'area specifica', 'error');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadHouses();
            loadMainAreas();
        });
    </script>
</body>
</html>
