[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .

# Configurazione per pytest-alembic
alembic_ini = alembic.ini
alembic_script_location = alembic
alembic_versions_path = alembic/versions

# Disabilita i warning di pytest-alembic
filterwarnings =
    ignore::pytest.PytestConfigWarning 